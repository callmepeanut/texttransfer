            // å­—ç¬¦ç§»ä½åŠ å¯†
            const shifted = String.fromCharCode(
                ...Array.from(text).map(char => (char.charCodeAt(0) + shift) % 65536)
            );
            // Base64 ç¼–ç 
            return btoa(unescape(encodeURIComponent(shifted)));

        function decryptText(encrypted, shift) {

                const decoded = decodeURIComponent(escape(atob(encrypted)));
                // å­—ç¬¦ç§»ä½è§£å¯†
                return String.fromCharCode(
                    ...Array.from(decoded).map(char => (char.charCodeAt(0) - shift + 65536) % 65536)

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– shift å€¼

        // æ·»åŠ åˆ é™¤åŠŸèƒ½
        async function deleteText(textToDelete) {
            try {
                // å…ˆè·å–æœ€æ–°æ•°æ®
                const response = await fetch('https://api.txttool.cn/netcut/note/info/', {
                    method: 'POST',
                    headers: {

                    body: `note_name=${encodeURIComponent(localStorage.getItem('note_name'))}&note_pwd=${encodeURIComponent(localStorage.getItem('note_pwd'))}`
                });

                const data = await response.json();
                
                if (data.status === 1 && data.data) {
                    let texts = [];
                    
                    // è§£æç°æœ‰æ•°æ®
                    if (data.data.note_content !== '') {
                        try {
                            // å…ˆå°è¯•è§£å¯†æ•°æ®

                            console.error('è§£å¯†å¤±è´¥ï¼Œå°è¯•ç›´æ¥è§£æ:', error);
                            const noteContent = JSON.parse(data.data.note_content);
                            texts = noteContent.texts || [];
                        }
                    }

                    // ä½¿ç”¨ç²¾ç¡®åŒ¹é…ç¡®ä¿æ‰¾åˆ°æ­£ç¡®çš„é¡¹ç›®
                    let foundIndex = -1;
                    for (let i = 0; i < texts.length; i++) {
                        if (texts[i].content === textToDelete) {
                            foundIndex = i;
                            break;
                        }
                    }

                    if (foundIndex === -1) {
                        alert('æœªæ‰¾åˆ°è¦åˆ é™¤çš„æ–‡æœ¬');
                        return;
                    }

                    // ä»æ•°ç»„ä¸­åˆ é™¤é¡¹ç›®
                    texts.splice(foundIndex, 1);

                    // åŠ å¯†æ•°æ®
                    const encryptedContent = encryptText(JSON.stringify({texts}), currentShift);

                    // ä¿å­˜æ›´æ–°åçš„æ•°æ®
                    const saveResponse = await fetch('https://api.txttool.cn/netcut/note/save/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'application/json',

                    });

                    const saveData = await saveResponse.json();
                    if (saveData.status === 1) {
                        await loadData(); // é‡æ–°åŠ è½½æ•°æ®
                    } else {
                        throw new Error('ä¿å­˜å¤±è´¥');
                    }
                } else {
                    throw new Error('è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // å¯¼å‡ºé…ç½®ä¸ºJSONæ–‡ä»¶
        function exportConfig() {
            const noteName = localStorage.getItem('note_name') || '';
            const notePwd = localStorage.getItem('note_pwd') || '';
            const shiftValue = localStorage.getItem('shift_value') || DEFAULT_SHIFT.toString();

            const config = {
                note_name: noteName,
                note_pwd: notePwd,
                shift_value: parseInt(shiftValue),
                export_time: new Date().toISOString(),
                version: '1.0'
            };

            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `texttransfer_config_${noteName || 'default'}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // å¤„ç†é…ç½®æ–‡ä»¶å¯¼å…¥
        async function handleImportConfig(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const text = await file.text();
                const config = JSON.parse(text);

                // éªŒè¯é…ç½®æ–‡ä»¶æ ¼å¼
                if (!config.note_name || !config.note_pwd || !config.shift_value) {
                    throw new Error('é…ç½®æ–‡ä»¶æ ¼å¼é”™è¯¯');
                }

                // éªŒè¯ç§»ä½å€¼èŒƒå›´

                // ä¿å­˜é…ç½®
