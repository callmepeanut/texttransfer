        /* æ‰“å¼€é“¾æ¥æŒ‰é’®æ ·å¼ä¸å¤åˆ¶æŒ‰é’®ä¿æŒä¸€è‡´ */
        .open-btn {

        /* ä¿®æ”¹ app-bar å³ä¾§æŒ‰é’®ç»„æ ·å¼ */
        .app-bar-actions {

        /* ä¿®æ”¹åˆ›å»ºæŒ‰é’®æ ·å¼ä¸è®¾ç½®æŒ‰é’®ä¿æŒä¸€è‡´ */
        .create-btn {

        /* åˆ›å»ºå¯¹è¯æ¡†æ ·å¼ */
        .create-modal-content {

            padding: 20px;

        /* æ·»åŠ åˆ·æ–°æŒ‰é’®æ ·å¼ï¼Œä¸åˆ›å»ºæŒ‰é’®ä¿æŒä¸€è‡´ */
        .refresh-btn {

        /* æ·»åŠ åˆ·æ–°æŒ‰é’®æ—‹è½¬åŠ¨ç”» */
        @keyframes spin {

<body>
    <div class="app-bar">
        <h1 class="title">æ–‡æœ¬ä¼ è¾“åŠ©æ‰‹</h1>
        <div class="app-bar-actions">
            <button class="refresh-btn" onclick="refreshData()" title="åˆ·æ–°">ğŸ”„</button>
            <button class="create-btn" onclick="openCreateModal()">â•</button>
            <button class="settings-btn" onclick="openSettings()">âš™ï¸</button>

    <div class="container" id="content">
        <!-- å†…å®¹å°†é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
    </div>

    <!-- è®¾ç½®å¯¹è¯æ¡† -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>è®¾ç½®</h2>
            <div class="input-group">
                <label class="input-label">ç¬”è®°æœ¬åç§° (ç”¨äºç™»å½•å’Œè®¿é—®ç¬”è®°æœ¬)</label>
                <div class="input-row">
                    <input type="text" id="noteName" class="input-field" placeholder="Note Name">
                    <a id="adminLink" href="#" target="_blank" class="admin-link">è®¿é—®åå°</a>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">ç¬”è®°æœ¬å¯†ç  (ç”¨äºä¿æŠ¤ç¬”è®°æœ¬å®‰å…¨)</label>
                <input type="password" id="notePwd" class="input-field" placeholder="Note Password">
            </div>
            <button class="save-btn" onclick="saveSettings()">ä¿å­˜</button>
        </div>
    </div>

    <!-- æ·»åŠ åˆ›å»ºå¯¹è¯æ¡† -->
    <div id="createModal" class="modal">
        <div class="create-modal-content">
            <h2>åˆ›å»ºæ–‡æœ¬</h2>
            <textarea id="newText" class="textarea-field" placeholder="è¯·è¾“å…¥æ–‡æœ¬å†…å®¹"></textarea>
            <button class="save-btn" onclick="createText()">åˆ›å»º</button>
        </div>
    </div>

    <script>
        // å­˜å‚¨è®¾ç½®
        function saveSettings() {
            const noteName = document.getElementById('noteName').value;
            const notePwd = document.getElementById('notePwd').value;
            
            if (!noteName || !notePwd) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯');
                return;
            }

            localStorage.setItem('note_name', noteName);
            localStorage.setItem('note_pwd', notePwd);
            
            alert('ä¿å­˜æˆåŠŸ');
            document.getElementById('settingsModal').style.display = 'none';
            loadData(); // é‡æ–°åŠ è½½æ•°æ®
        }

        // æ‰“å¼€è®¾ç½®å¯¹è¯æ¡†
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            const noteName = localStorage.getItem('note_name');
            const notePwd = localStorage.getItem('note_pwd');
            
            if (noteName) {
                document.getElementById('noteName').value = noteName;
                document.getElementById('adminLink').href = 'https://netcut.cn/' + noteName;
            }
            if (notePwd) {
                document.getElementById('notePwd').value = notePwd;
            }
            
            modal.style.display = 'block';
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const settingsModal = document.getElementById('settingsModal');
            const createModal = document.getElementById('createModal');
            if (event.target == settingsModal) {
                settingsModal.style.display = 'none';
            }
            if (event.target == createModal) {
                createModal.style.display = 'none';
            }
        }

        // æ·»åŠ å…¨å±€å˜é‡å­˜å‚¨ note_idã€note_token å’Œ expire_time
        let _noteId = null;
        let _noteToken = null;
        let _expireTime = null;

        // ä¿®æ”¹ loadData å‡½æ•°ï¼Œä¿å­˜ note_idã€note_token å’Œ expire_time
        async function loadData() {
            const noteName = localStorage.getItem('note_name');
            const notePwd = localStorage.getItem('note_pwd');
            
            if (!noteName || !notePwd) {
                document.getElementById('content').innerHTML = '<div class="card">æš‚æ— æ•°æ®</div>';
                return;
            }

            try {
                const response = await fetch('https://api.txttool.cn/netcut/note/info/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                        'Origin': 'https://netcut.cn',
                        'Referer': 'https://netcut.cn/'
                    },
                    body: `note_name=${encodeURIComponent(noteName)}&note_pwd=${encodeURIComponent(notePwd)}`
                });

                const data = await response.json();
                
                if (data.status === 1 && data.data) {
                    // ä¿å­˜ note_idã€note_token å’Œ expire_time
                    _noteId = data.data.note_id;
                    _noteToken = data.data.note_token;
                    _expireTime = data.data.expire_time;
                    
                    const noteContent = JSON.parse(data.data.note_content);
                    const texts = noteContent.texts;
                    
                    document.getElementById('content').innerHTML = texts.map(item => {
                        // æ£€æŸ¥æ˜¯å¦æ˜¯URL
                        const isUrl = /^(https?:\/\/[^\s]+)$/.test(item.content.trim());
                        
                        return `
                            <div class="card">
                                <div class="card-header">
                                    <div class="content">${item.content}</div>
                                    <div class="card-actions">
                                        <button class="copy-btn" onclick="copyText('${item.content.replace(/'/g, "\\'")}', event)">
                                            å¤åˆ¶
                                        </button>
                                        ${isUrl ? `
                                            <button class="open-btn" onclick="window.open('${item.content.replace(/'/g, "\\'")}', '_blank')">
                                                æ‰“å¼€
                                            </button>
                                        ` : ''}
                                    </div>
                                </div>
                                <div class="meta">è®¾å¤‡: ${item.device}</div>
                                <div class="meta">æ—¶é—´: ${new Date(item.createTime).toLocaleString()}</div>
                            </div>
                        `;
                    }).join('');
                } else {
                    throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        åŠ è½½å¤±è´¥: ${error.message}
                    </div>
                `;
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        loadData();

        // æ·»åŠ  noteName è¾“å…¥æ¡†å˜åŒ–ç›‘å¬
        document.getElementById('noteName').addEventListener('input', function(e) {
            const adminLink = document.getElementById('adminLink');
            adminLink.href = 'https://netcut.cn/' + e.target.value;
        });

        // ä¿®æ”¹å¤åˆ¶åŠŸèƒ½ï¼Œæ·»åŠ  event å‚æ•°
        async function copyText(text, event) {
            try {
                await navigator.clipboard.writeText(text);
                // ä½¿ç”¨ä¼ å…¥çš„ event å‚æ•°è·å–æŒ‰é’®
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'å·²å¤åˆ¶';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            } catch (err) {
                alert('å¤åˆ¶å¤±è´¥: ' + err);
            }
        }

        // æ‰“å¼€åˆ›å»ºå¯¹è¯æ¡†
        function openCreateModal() {
            const modal = document.getElementById('createModal');
            document.getElementById('newText').value = '';
            modal.style.display = 'block';
        }

        // ä¿®æ”¹ createText å‡½æ•°ï¼Œæ·»åŠ  expire_time å‚æ•°
        async function createText() {
            const newText = document.getElementById('newText').value.trim();
            if (!newText) {
                alert('è¯·è¾“å…¥æ–‡æœ¬å†…å®¹');
                return;
            }

            const noteName = localStorage.getItem('note_name');
            const notePwd = localStorage.getItem('note_pwd');
            
            if (!noteName || !notePwd) {
                alert('è¯·å…ˆåœ¨è®¾ç½®ä¸­é…ç½®è´¦å·ä¿¡æ¯');
                return;
            }

            if (!_noteId || !_noteToken) {
                alert('è¯·å…ˆåŠ è½½æ•°æ®');
                return;
            }

            try {
                // å…ˆè·å–æœ€æ–°æ•°æ®
                const response = await fetch('https://api.txttool.cn/netcut/note/info/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json',
                        'Origin': 'https://netcut.cn',
                        'Referer': 'https://netcut.cn/'
                    },
                    body: `note_name=${encodeURIComponent(noteName)}&note_pwd=${encodeURIComponent(notePwd)}`
                });

                const data = await response.json();
                
                if (data.status === 1 && data.data) {
                    const noteContent = JSON.parse(data.data.note_content);
                    const texts = noteContent.texts || [];

                    // æ£€æŸ¥æ˜¯å¦ä¸æœ€æ–°é¡¹ç›®é‡å¤
                    if (texts.length > 0 && texts[0].content === newText) {
                        alert('è¯¥æ–‡æœ¬å·²ç»æ·»åŠ è¿‡äº†');
                        return;
                    }

                    // æ·»åŠ æ–°æ–‡æœ¬
                    texts.unshift({
                        content: newText,
                        device: 'Web',
                        createTime: Date.now()
                    });

                    // ä¿å­˜æ›´æ–°åçš„æ•°æ®
                    const saveResponse = await fetch('https://api.txttool.cn/netcut/note/save/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'Accept': 'application/json',
                            'Origin': 'https://netcut.cn',
                            'Referer': 'https://netcut.cn/'
                        },
                        body: `note_name=${encodeURIComponent(noteName)}&note_pwd=${encodeURIComponent(notePwd)}&note_content=${encodeURIComponent(JSON.stringify({texts}))}&note_id=${_noteId}&note_token=${_noteToken}&expire_time=${_expireTime}`
                    });

                    const saveData = await saveResponse.json();
                    if (saveData.status === 1) {
                        document.getElementById('createModal').style.display = 'none';
                        loadData(); // é‡æ–°åŠ è½½æ•°æ®
                    } else {
                        throw new Error('ä¿å­˜å¤±è´¥');
                    }
                } else {
                    throw new Error('è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                alert('åˆ›å»ºå¤±è´¥: ' + error.message);
            }
        }

        // æ·»åŠ åˆ·æ–°åŠŸèƒ½
        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');
            await loadData();
            setTimeout(() => {
                btn.classList.remove('spinning');
            }, 1000); // ç¡®ä¿åŠ¨ç”»å®Œæ•´æ’­æ”¾
        }
    </script>
